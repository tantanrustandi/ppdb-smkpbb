<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB SMK Pembangunan Bandung Barat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
              
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Send To Whatsapp <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron vertical-center">
    <div class="container center">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-6">
                <h2>Send Message to Whatsapp</h2>
                <form>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="number" name="phone" id="phone" class="form-control" value="6283180301213">
                    </div>
                    <div class="form-group">
                        <label for="text1">Nama</label>
                        <textarea class="form-control" name="text1" id="text1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="text2">Kelas</label>
                        <textarea class="form-control" name="text2" id="text2"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary col-xs-12" id="send">Send</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    $(document).ready(function(){
        var btnSend = $('#send');
        btnSend.click(function (){
            var phone = $('#phone').val();
            if (!phone) {
                swal('Please enter a phone number');
                return;
            }
            var text1 = $('#text1').val();
            if (!text1) {
                swal("Masukan Nama");
                return;
            }
            var text2 = $('#text2').val();
            if (!text2) {
                swal("Masukan Kelas");
                return;
            }
            var url = 'http://api.whatsapp.com/send?phone='+ phone + '&text=Nama : ' + text1 + '%0AKelas : ' +text2;
            var win = window.open(url , '_blank');
            win.focus();
        });
    });
</script>
</html>
